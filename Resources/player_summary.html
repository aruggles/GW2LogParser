<div class="card" style="margin: 20px;">
    <div class="card-header" id="headingOne">
        <a id="<!-- Player Identifier -->" name="<!-- Player Identifier -->"><h4><!-- Player Name --></h4></a>
        <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" href="#<!-- Player Identifier -->_collapse">
                Toggle Statistics
            </button>
        </h5>
    </div>
    <div class="collapse" id="<!-- Player Identifier -->_collapse" style="margin: 5px;">
        <nav class="players">
            <div class="nav nav-tabs" role="tablist">
                <a class="nav-item nav-link active" data-toggle="tab" href="#nav-<!-- Player Identifier -->-damage" role="tab">Outgoing Damage</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#nav-<!-- Player Identifier -->-defense" role="tab">Incoming Damage</a>
            </div>
        </nav>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-<!-- Player Identifier -->-damage" role="tabpanel">
                <table class="table table-striped" id="table-<!-- Player Identifier -->-damage">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Damage</th>
                            <th data-toggle="tooltip" title="Damage against barrier. Not necessarily included in total damage">Barrier Dmg</th>
                            <th data-toggle="tooltip" title="Minimum Damage">Min</th>
                            <th data-toggle="tooltip" title="Maximum Damage">Max</th>
                            <th>Casts</th>
                            <th>Hits</th>
                            <th>Hits per Cast</th>
                            <th data-toggle="tooltip" title="Percent time hits critical">Crit</th>
                            <th data-toggle="tooltip" title="Percent time hits while flanking">Flank</th>
                            <th data-toggle="tooltip" title="Percent time hits while glancing">Glance</th>
                            <th data-toggle="tooltip" title="Time wasted interupting skill casts">Wasted</th>
                            <th data-toggle="tooltip" title="Time saved(in seconds) interupting skill casts">Saved</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane" id="nav-<!-- Player Identifier -->-defense" role="tabpanel">
                <table class="table table-striped" id="table-<!-- Player Identifier -->-defense">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Damage</th>
                            <th data-toggle="tooltip" title="Damage against barrier. Not necessarily included in total damage">Barrier Dmg</th>
                            <th data-toggle="tooltip" title="Minimum Damage">Min</th>
                            <th data-toggle="tooltip" title="Maximum Damage">Max</th>
                            <th>Hits</th>
                            <th data-toggle="tooltip" title="Percent time hits critical">Crit</th>
                            <th data-toggle="tooltip" title="Percent time hits while flanking">Flank</th>
                            <th data-toggle="tooltip" title="Percent time hits while glancing">Glance</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
