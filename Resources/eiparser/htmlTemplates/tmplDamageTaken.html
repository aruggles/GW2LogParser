<template>
    <damagedist-table-component :dmgdist="dmgtaken" :tableid="tableid" :actorindex="-1" :minionindex="-1" :istarget="false" :player="player"
        :phaseindex="phaseindex">
    </damagedist-table-component>
</template>

<script>
    Vue.component('dmgtaken-component', {
        props: ['actorindex', "player", 'tableid',
            'phaseindex'
        ],
        template: `${template}`,
        computed: {
            actor: function () {
                return this.player? logData.players[this.actorindex] : logData.targets[this.actorindex];
            },
            dmgtaken: function () {
                return this.actor.details.dmgDistributionsTaken[this.phaseindex];
            }
        },
    });
</script>
