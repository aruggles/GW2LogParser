<template>
    <barrierdist-table-component :barrierdist="barriertaken" :tableid="tableid" :actorindex="-1" :minionindex="-1" :istarget="false" :player="true"
        :phaseindex="phaseindex">
    </barrierdist-table-component>
</template>

<script>
    Vue.component('barriertaken-component', {
        props: ['actorindex', 'tableid',
            'phaseindex'
        ],
        template: `${template}`,
        computed: {
            barriertaken: function () {
                return barrierStatsExtension.playerBarrierDetails[this.actorindex].incomingBarrierDistributions[this.phaseindex];
            }
        },
    });
</script>
